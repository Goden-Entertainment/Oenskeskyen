<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>

<form th:action="@{/signin}" method="post" style="border:1px solid #ccc">
    <div class="container">
        <h1>Sign In</h1>
        <p>Please fill in this form to sign into your account.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input id="email" type="text" placeholder="Enter Email" name="email" required>

        <label for="username"><b>Username</b></label>
        <input id="username" type="text" placeholder="Enter Username" name="username" required>

        <label for="password"><b>Password</b></label>
        <input id="password" type="password" placeholder="Enter Password" name="password" required>

        <div class="clearfix">
            <button formaction="/" formmethod="get" class="cancelButton">Cancel</button>
            <button type="submit" class="signUpButton">Sign In</button>
        </div>
    </div>
</form>
