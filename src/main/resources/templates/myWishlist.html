<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Wishlist</title>
    <link rel="stylesheet" th:href="@{/css/MyWishlist.css}" />

    <!-- JavaScript til share knappen og alert -->
    <script>
        function myFunction() {
            navigator.clipboard.writeText(document.URL);
            alert("Link copied to clipboard!")
        }
    </script>
</head>

<body>
<header class="nav">
    <div class="nav__left">
        <span class="logo" aria-hidden="true">üéÅ</span>
        <span class="brand">Oenskeskyen</span>
    </div>
    <div class="nav__right">
        <a class="btn" th:href="@{/}">Logout</a>
    </div>
</header>

<main class="container">
    <section class="card">
        <div class="header">
            <a th:href="@{/profile}">
                <button class="btn btn-secondary">Tilbage</button>
            </a>
            <div>
                <h1 th:text="${myWishList.name}"></h1>
                <h2 th:text="${myWishList.userKey}"></h2>
            </div>

            <div>
                <button class="btn btn-primary" onclick="myFunction()">Share</button>
                <a th:href="@{/wishlist/addWish/{id}(id=${myWishList.getId()})}">
                    <button class="btn btn-primary">Tilf√∏j √∏nske</button>
                </a>
            </div>
        </div>

        <div class="wishlist">
            <div class="wish" th:each="wish : ${wishes}">
                <h3 th:text="${wish.name}">Item name</h3>
                <p th:text="${wish.description}">Description</p>
                <a th:href="${wish.link}" th:text="${wish.link}" target="_blank" rel="noopener">Link</a>
                <p th:text="${wish.price} + ' dkk'"></p>

                <!--Det f√∏rste er placeholders, og s√• bagefter henter du data'en som skal s√¶ttes ind. S√• det bliver fx /wishlist/4/delete/11.
                controlleren modtager wishlistId og wishId fra dem her.-->
                <form th:action="@{/wishlist/{wishlistId}/delete/{wishId}(wishlistId=${myWishList.id}, wishId=${wish.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>


            </div>
        </div>
    </section>
</main>

</body>
</html>
