<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
</head>
<body>

<form th:action="@{/signup}" method="post" style="border:1px solid #ccc">
    <div class="container">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input id="email" type="text" placeholder="Enter Email" name="email" required>

        <label for="username"><b>Username</b></label>
        <input id="username" type="text" placeholder="Enter Username" name="username" required>


        <label for="password"><b>Password</b></label>
        <input id="password" type="password" placeholder="Enter Password" name="password" required>

        <label for="password-repeat"><b>Repeat Password</b></label>
        <input id="password-repeat"type="password" placeholder="Repeat Password" name="password-repeat" required>

        <label>
            <input type="checkbox" checked="checked" name="remember"
                   style="margin-bottom:15px"> Remember me
        </label>

        <p>By creatig an account you agree to our <a href="#"
                                                     style="color:dodgerblue">Terms and Privacy</a>.</p>

        <div class="clearfix">
            <button formaction="/" formmethod="get" class="cancelButton">Cancel</button>
            <button type="submit" class="signUpButton">Sign Up</button>
        </div>
    </div>
</form>
