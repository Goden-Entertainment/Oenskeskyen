<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/addGift.css}" />
</head>
<body class="add-wishlist">
<div class="add-wishlist__card">
    <header class="add-wishlist__header">
        <h2>Add a Gift</h2>
    </header>

    <form action="/wishlist/addWish" method="post">

        <div class="field">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Unc and Goden" required>
        </div>

        <div class="field">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" placeholder="350" required>
        </div>

        <div class="field">
            <label for="link">Link</label>
            <input type="text" id="link" name="link" placeholder="www.godennnn.com/brÃ¦ndbil">
        </div>

        <div class="field">
            <label for="description">Describe the product</label>
            <textarea id="description" name="description" placeholder="Yadiii is a nice cat."></textarea>
        </div>

        <input type="hidden" name="wishlistKey" th:value="${addGift.getWishlistKey()}"/>

        <div class="actions">
            <button type="submit" class="btn btn--primary">Make Wish</button>
            <a href="/profile" class="btn btn--ghost">Annuller</a>
        </div>

    </form>
</div>
</body>
</html>
